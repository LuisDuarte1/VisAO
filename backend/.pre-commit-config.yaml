repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-added-large-files
        args: ["--maxkb=10000"]
      - id: debug-statements
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-json
      - id: check-toml
      - id: check-symlinks
      - id: pretty-format-json
        args: ["--autofix", "-h"]
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-docstring-first
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.1
    hooks:
      - id: ruff
        args: [--fix]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.1
    hooks:
      - id: ruff-format
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.18.0
    hooks:
      - id: commitizen
        stages:
          - commit-msg
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        pass_filenames: false
        args:
          [
            --strict,
            "--disable-error-code",
            "type-arg",
            "--disable-error-code",
            "import-untyped",
            "--disable-error-code",
            "import-not-found",
            "--disable-error-code",
            "misc",
            "--disable-error-code",
            "unused-ignore",
            ".",
          ]
exclude: ^vis√£o_backend/grpc/.*$
